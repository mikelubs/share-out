<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Share-Out</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="fonts/linearicons/style.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="images/image-1.png" alt="" class="image-1">
				<form action="">
					<h3><span class="share"><strong>Share</strong></span>Out</h3>
          <p>Sign up and share what is heavy on your heart. We are here for you.</p>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" placeholder="Username">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-phone-handset"></span>
						<input type="text" class="form-control" placeholder="Phone Number">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="text" class="form-control" placeholder="Mail">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Password">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Confirm Password">
					</div>
          <input type="checkbox" name="terms" value="T&C"> I agree <a href="#">Terms and Conditions.</a><br>
					<button>
						<span>Sign Up</span>
					</button>
          <p>Already have an account? <a href="login.html">Login.</a></p>
				</form>
				<img src="images/image-2.png" alt="" class="image-2">
			</div>

		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
