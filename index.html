<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Share-Out</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
      <div class="container main">
        <div class="sign-up">
            <div class="sign-up-header">
                <h2><strong><span class="share">Share</span></strong>Out</h2>
                <p>Sign up to get help from experts <br>before you make a wrong decision</p>
            </div>
            <div class="sign-up-form">
                <form class="" action="index.html" method="post">
                    <div class="form-group">
                      <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
                    </div>
                </form>
            </div>
            <div class="sign-up-terms">
                <p>By signing up, you agree to our <br><a href="#">Terms & Conditions</a></p>
            </div>
        </div>

        <div class="sign-up">
            <p>Have an account? <a href="#">Log in</a></p>
        </div>

        <div class="footer">
            <p>&copy2019 <strong>Share</strong>Out</p>
        </div>
      </div>

    <script type="text/javascript" href="js/jquery.min.js"></script>
    <script type="text/javascript" href="js/bootstrap.min.js"></script>
    <script type="text/javascript" href="js/main.js"></script>
  </body>

</html>
